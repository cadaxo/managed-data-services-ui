specVersion: "2.2"
metadata:
  name: manageddataservicesui
type: application
resources:
  configuration:
    paths:
      webapp: webapp
framework:
  name: SAPUI5
  version: 1.80.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
    - name: ui5-middleware-route-proxy
      afterMiddleware: compression
      configuration:
        debug: true
        /sap/opu/odata/CADAXO/:
          target: PROXY_TARGET
          auth:
            user: PROXY_USERNAME
            pass: PROXY_PASSWORD
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: "./node_modules/sapui5-runtime/lib/resources"
builder:
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration:
      resources:
        path: dist
        pattern: "**/*.*"
      connection:
        server: DEPLOY_TARGET
      authentication:
        user: DEPLOY_USERNAME
        password: DEPLOY_PASSWORD
      ui5:
        language: EN
        package: ZCDX_MDS_UI
        bspContainer: Z_MDS_UI
        bspContainerText: Cadaxo Managed Data Services UI
        transportNo: NPLK900116
        calculateApplicationIndex: false